<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Path - Eureka</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="center-content">

    <div class="form-container" style="max-width: 500px;">
        <div style="text-align: left; margin-bottom: 20px;">
            <a href="learn.html" style="color: #87CEEB; text-decoration: none; font-weight: bold;">‚Üê Back to Hub</a>
        </div>
        
        <h2 style="color: #50C878;">French Learning Path</h2>
        <p>Complete each lesson to unlock the next!</p>

        <div class="path-container">
            <div class="path-step step-left">
                <button class="lesson-button teal-btn">1</button>
                <span class="lesson-label">Basics 1</span>
            </div>

            <div class="path-step step-center">
                <button class="lesson-button blue-btn">2</button>
                <span class="lesson-label">Greetings</span>
            </div>

            <div class="path-step step-right">
                <button class="lesson-button green-btn">3</button>
                <span class="lesson-label">Food</span>
            </div>

            <div class="path-step step-center">
                <button class="lesson-button teal-btn">4</button>
                <span class="lesson-label">Family</span>
            </div>

            <div class="path-step step-left">
                <button class="lesson-button blue-btn locked">5</button>
                <span class="lesson-label">Travel</span>
            </div>
        </div>
    </div>

</body>
</html>
